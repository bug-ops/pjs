[package]
name = "pjs-bench"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Comprehensive benchmarking suite for PJS"
keywords.workspace = true
categories.workspace = true

[dependencies]
pjson-rs = { path = "../pjs-core" }
pjs-client = { path = "../pjs-client" }
pjs-server = { path = "../pjs-server" }

# Benchmarking
criterion.workspace = true
tokio = { workspace = true, features = ["time", "rt", "macros"] }
serde_json.workspace = true
bytes.workspace = true

# Comparison with other libraries
simd-json = "0.15"
sonic-rs.workspace = true

# Data generation
fake = { version = "4.4", features = ["derive"] }
rand = "0.9"


[dev-dependencies]
proptest.workspace = true

[[bench]]
name = "simple_throughput"
harness = false

[[bench]]
name = "massive_data"
harness = false

[[bench]]
name = "time_to_first_data"
harness = false

[[bench]]
name = "network_simulation"
harness = false
