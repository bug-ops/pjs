[package]
name = "pjs-core"
version.workspace = true
authors.workspace = true  
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Core protocol implementation for PJS with SIMD optimizations"
keywords.workspace = true
categories.workspace = true

[dependencies]
# Core
bytes.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
bitflags.workspace = true
thiserror.workspace = true
tracing.workspace = true

# Performance
smallvec = { workspace = true, features = ["serde"] }
ahash.workspace = true

# SIMD JSON parsing
sonic-rs = "0.3"

# Async
futures.workspace = true

[dev-dependencies]
criterion.workspace = true
proptest.workspace = true
serde_json.workspace = true

[features]
default = ["simd-auto"]

# SIMD features
simd-auto = []          # Auto-detect best SIMD
simd-sse42 = []         # SSE 4.2 support
simd-avx2 = []          # AVX2 support  
simd-avx512 = []        # AVX-512 support
simd-neon = []          # ARM NEON support

# Optional features (will be added later)
# gpu = ["dep:cudarc", "dep:wgpu"]
schema-validation = []
compression = []

