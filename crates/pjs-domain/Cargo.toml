[package]
name = "pjs-domain"
version = "0.1.0"
edition = "2024"
rust-version = "1.89"
license = "MIT OR Apache-2.0"
description = "Pure domain logic for PJS - WASM-compatible core"
repository = "https://github.com/bug-ops/pjs"
authors = ["Andrei G. <k05h31@gmail.com>"]

[lib]
name = "pjs_domain"
path = "src/lib.rs"

[dependencies]
# Error handling (no_std compatible)
thiserror = { version = "2.0", default-features = false }

# Serialization (for WASM interop, enabled by default)
serde = { version = "1.0", features = ["derive"] }
serde_json = { workspace = true }

# Small vector optimization for schema validation
smallvec = { workspace = true, features = ["serde"] }

# UUID generation for IDs
uuid = { workspace = true, features = ["v4", "serde"] }

# Timestamps
chrono = { workspace = true, features = ["serde"] }

[features]
default = ["std"]
std = ["thiserror/std"]
wasm = []

[dev-dependencies]
# For testing only
serde_json = "1.0"
