[workspace]
members = [
    "crates/pjs-core",
    "crates/pjs-client",
    "crates/pjs-server",
    "crates/pjs-transport",
    "crates/pjs-gpu",
    "crates/pjs-bench",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["PJS Team"]
edition = "2024"
rust-version = "1.85"
publish = false
license = "MIT OR Apache-2.0"
repository = "https://github.com/pjs/pjs"
description = "Priority JSON Streaming Protocol - high-performance priority-based JSON streaming library"
keywords = ["json", "streaming", "simd", "performance", "protocol"]
categories = ["encoding", "network-programming", "parser-implementations"]

[workspace.dependencies]
# Core dependencies
bytes = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }

# Performance
rayon = "1.8"
crossbeam = "0.8"
smallvec = { version = "1.11", features = ["union", "const_generics"] }
ahash = "0.8"
parking_lot = "0.12"

# SIMD and low-level
bitflags = "2.4"
memchr = "2.6"
bytemuck = { version = "1.14", features = ["derive"] }

# Async and network
futures = "0.3"
socket2 = "0.5"
# quinn = { version = "0.10", optional = true }  # Will add when needed

# Memory management  
bumpalo = "3.14"
typed-arena = "2.0"

# Testing and benchmarking
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"

# GPU (will be added later as separate crate dependencies)
# cudarc = { version = "0.10", optional = true }
# wgpu = { version = "0.18", optional = true }

# Utilities
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.bench]
inherits = "release"
debug = true
