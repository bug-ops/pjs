name: Rust Test & Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  statuses: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Cross-platform tests
  test:
    name: Test (${{ matrix.os }}, ${{ matrix.allocator }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        allocator: [system, jemalloc, mimalloc]
        exclude:
          # jemalloc has limited Windows support and tikv-jemalloc-sys fails to build on Windows MSVC
          - os: windows-latest
            allocator: jemalloc

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: llvm-tools-preview

    - name: Setup sccache (Unix)
      id: sccache-unix
      if: matrix.os != 'windows-latest'
      uses: mozilla-actions/sccache-action@v0.0.9
      continue-on-error: true

    - name: Setup sccache (Windows)
      id: sccache-windows
      if: matrix.os == 'windows-latest'
      uses: mozilla-actions/sccache-action@v0.0.9
      continue-on-error: true

    - name: Configure sccache
      if: steps.sccache-unix.outcome == 'success' || steps.sccache-windows.outcome == 'success'
      run: |
        echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
      shell: bash

    - name: Cache Cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        # Separate cache per OS to avoid cross-platform conflicts
        shared-key: "test-${{ matrix.os }}-${{ matrix.allocator }}"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        # Let sccache handle target/ directory, rust-cache only handles registry/git
        cache-targets: false

    - name: Install nextest
      uses: taiki-e/install-action@v2
      with:
        tool: nextest

    - name: Run tests (nextest)
      run: |
        echo "Running tests with Rust nightly"
        echo "Allocator: ${{ matrix.allocator }}"
        rustc --version
        cargo nextest run --workspace --all-features --all-targets --no-fail-fast

    - name: Run doctests
      run: cargo test --workspace --doc --all-features

    - name: sccache stats
      if: always()
      run: sccache --show-stats || echo "sccache not available"
      continue-on-error: true
      shell: bash

  # Code coverage (Linux only)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v6

    - name: Install Rust nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: llvm-tools-preview

    - name: Install llvm-cov
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-llvm-cov

    - name: Install nextest
      uses: taiki-e/install-action@v2
      with:
        tool: nextest

    - name: Setup sccache
      id: sccache
      uses: mozilla-actions/sccache-action@v0.0.9
      continue-on-error: true

    - name: Configure sccache
      if: steps.sccache.outcome == 'success'
      run: |
        echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

    - name: Cache Cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: "coverage"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        cache-targets: false  # sccache handles target/

    - name: Generate coverage for pjs-core
      run: |
        cargo llvm-cov nextest --all-features --all-targets -p pjson-rs \
          --lcov --output-path lcov-pjs-core.info

    - name: Generate coverage for pjs-domain
      run: |
        cargo llvm-cov nextest --all-features --all-targets -p pjson-rs-domain \
          --lcov --output-path lcov-pjs-domain.info

    - name: Generate coverage for pjs-wasm
      run: |
        cargo llvm-cov nextest --all-features --all-targets -p pjs-wasm \
          --lcov --output-path lcov-pjs-wasm.info

    - name: Upload pjs-core coverage
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov-pjs-core.info
        flags: pjs-core
        fail_ci_if_error: false

    - name: Upload pjs-domain coverage
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov-pjs-domain.info
        flags: pjs-domain
        fail_ci_if_error: false

    - name: Upload pjs-wasm coverage
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov-pjs-wasm.info
        flags: pjs-wasm
        fail_ci_if_error: false

    - name: sccache stats
      if: always()
      run: sccache --show-stats || echo "sccache not available"
      continue-on-error: true

