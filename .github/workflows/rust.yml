name: Rust Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  statuses: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.allocator }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - allocator: system
            features: "simd-auto,schema-validation,compression,http-server,http-client,websocket-client,websocket-server,prometheus-metrics"
          - allocator: jemalloc
            features: "simd-auto,schema-validation,compression,http-server,http-client,websocket-client,websocket-server,prometheus-metrics,jemalloc"
          - allocator: mimalloc
            features: "simd-auto,schema-validation,compression,http-server,http-client,websocket-client,websocket-server,prometheus-metrics,mimalloc"

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: llvm-tools-preview

    - name: Setup sccache
      id: sccache
      uses: mozilla-actions/sccache-action@v0.0.9
      continue-on-error: true

    - name: Configure sccache
      if: steps.sccache.outcome == 'success'
      run: |
        echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
        echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

    - name: Cache Cargo dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: "build-${{ matrix.allocator }}"
        save-if: ${{ github.ref == 'refs/heads/main' }}
        cache-targets: false  # sccache handles target/

    - name: Build debug
      run: |
        echo "Using Rust nightly"
        echo "Allocator: ${{ matrix.allocator }}"
        echo "Features: ${{ matrix.features }}"
        rustc --version
        cargo build -p pjson-rs --features "${{ matrix.features }}" --all-targets

    - name: Build release
      run: cargo build -p pjson-rs --release --features "${{ matrix.features }}" --all-targets

    - name: sccache stats
      if: always()
      run: sccache --show-stats || echo "sccache not available"
      continue-on-error: true